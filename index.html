<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculator</title>
</head>
<body>
    
    <div class="wrapper">
        <div class="wrapper__calc calc calc-1">
            <h2 class="calc-1__title-2 title-2">
                Площадь и периметр квадрата
            </h2>
            <label for="square">Длина стороны</label>
            <input type="number" name="square" id="square" min="0" placeholder="введите число">            
            <p class="calc-1__output output">Площадь 0 Периметр 0</p>            
        </div>
        <div class="wrapper__calc calc calc-2">
            <h2 class="calc-2__title-2 title-2">
                Площадь и периметр прямоугольника
            </h2>
            <label for="side-1">Длина стороны</label>
            <input type="number" name="side-1" id="side-1" min="0" placeholder="введите число"><br>          
            <label for="side-2">Длина стороны</label>
            <input type="number" name="side-2" id="side-2" min="0" placeholder="введите число">            
            <p class="calc-2__output output">Площадь 0 Периметр 0</p>            
        </div>
        <div class="wrapper__calc calc calc-3">
            <h2 class="calc-3__title-2 title-2">
                Площадь круга и длина окружности
            </h2>
            <label for="circle">Длина радиуса</label>
            <input type="number" name="circle" id="circle" min="0" placeholder="введите число">            
            <p class="calc-3__output output">Площадь 0 Длина окружности 0</p>            
        </div>
        <div class="wrapper__calc calc calc-4">
            <h2 class="calc-4__title-2 title-2">
                Площадь треугольника
            </h2>
            <label for="tr1">Длина стороны</label>
            <input type="number" name="tr1" id="tr1" min="0" placeholder="введите число"><br>            
            <label for="tr2">Длина стороны</label>
            <input type="number" name="tr2" id="tr2" min="0" placeholder="введите число"><br>            
            <label for="tr3">Длина стороны</label>
            <input type="number" name="tr3" id="tr3" min="0" placeholder="введите число">            
            <p class="calc-4__output output">Площадь 0</p>            
        </div>
    </div>
    
    <script src="js/square.js"></script>
    <script src="js/rectangle.js"></script>
    <script src="js/circle.js"></script>
    <script src="js/tr.js"></script>
</body>
</html>
