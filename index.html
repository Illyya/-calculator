<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Calc</title>
</head>
<body>
    
    <div class="wrapper">
        <div class="wrapper__calc calc calc-1">
            <h2 class="calc-1__title-2 title-2">
                Площадь и периметр квадрата
            </h2>
            <label for="square">Длина стороны</label>
            <input type="number" name="square" id="square" placeholder="введите число">            
            <p class="calc-1__output output"></p>            
        </div>
        <div class="wrapper__calc calc calc-2">
            <h2 class="calc-2__title-2 title-2">
                Площадь и периметр прямоугольника
            </h2>
            <label for="side-1">Длина стороны</label>
            <input type="number" name="side-1" id="side-1" placeholder="введите число"><br>          
            <label for="side-2">Длина стороны</label>
            <input type="number" name="side-2" id="side-2" placeholder="введите число">            
            <p class="calc-2__output output"></p>            
        </div>
        <div class="wrapper__calc calc calc-3">
            <h2 class="calc-3__title-2 title-2">
                Площадь и периметр квадрата
            </h2>
            <label for="square">Длина стороны</label>
            <input type="number" name="square" id="square" placeholder="введите число">            
            <p class="calc-3__output output"></p>            
        </div>
        <div class="wrapper__calc calc calc-4">
            <h2 class="calc-4__title-2 title-2">
                Площадь и периметр квадрата
            </h2>
            <label for="square">Длина стороны</label>
            <input type="number" name="square" id="square" placeholder="введите число">            
            <p class="calc-4__output output"></p>            
        </div>
    </div>
    
    <script src="js/square.js"></script>
    <script src="js/rectangle.js"></script>
</body>
</html>
